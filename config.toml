theme = "cactus"
baseURL = "https://ilkerkorkut.github.io/"
languageCode = "en-us"
title = "Ä°lker Korkut"
enableRobotsTXT = true
enableGitInfo = true
hasCJKLanguage = true
defaultContentLanguage = "en"
enableInlineShortcodes = true
displayLogo = false
copyright = " "

[outputs]
home = [ "HTML" ]
page = [ "HTML" ]
section = [ "HTML", "RSS" ]

[languages.en]
languageName = "English"
weight = 1

[markup.goldmark.renderer]
unsafe = true

[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    style = "dracula"
    tabWidth = 4

[[menu.main]]
identifier = "posts"
name = "Posts"
pageRef = "/posts"
weight = 1

[params]
logo = false
gravatar = "ilkerkorkut"
mainSectionTitle = "Posts"
description = "thoughts, stories and ideas about software development."
displayUpdatedDate = true
dateFormat = "January 2, 2006"
rss = true
showAllPostsOnHomePage = true
tagsOverview = false
show_updated = true
showDate = true

